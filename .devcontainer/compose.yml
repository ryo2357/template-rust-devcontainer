version: '3.3'
services:
  app:
    # image: mcr.microsoft.com/devcontainers/rust
    build:
      context: .
      dockerfile: devcontainer.dockerfile
    volumes:
      - ../:/workspace:cached
    command: sleep infinity
    # network_mode: "host"
    environment:
      - TZ=Asia/Tokyo
      - ENV_FROM_DOCKER=env in compose file
    env_file: devcontainer.env
